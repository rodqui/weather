<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/c127f9f513.js" crossorigin="anonymous"></script>
</head>
  <body>



    <div class="container">
        <div class="row">
            <div class="col-12">
                <section id="form">
                    
                    <form name="cityForm" id="cityForm" class="form" method="post">
                        <h2>Check the weather forecast</h2>
                        <input type="text" class="form-control" name="cityName" id="cityName" placeholder="Valencia">
                        <input type="submit" class="form-control" value="Check!">
                    </form>
                </section>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <section id="cardWeather">
                    <div class="alert alert-danger" id="errorCard" role="alert" style="display: none;">
                        City not found
                      </div>
                    <div class="card" id="card">
                        
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <span class="left" id="cityNameCard">Manacor</span>
                                </div>
                                <div class="col-6">
                                    <span class="right" id="hourCard">15:05pm</span>
                                </div>
                            </div>

                            <div class="row">
                                <h1 class="card-title" id="degreesCard"></h1>
                                <span id="descriptionCard" class="alignCenter">Stormy</span>
                            </div>
                            
                            <div class="row">
                                <div class="col-6">
                                    <p class="card-text" id="windCard"><i class="fa-solid fa-wind"></i></p>
                                    <p class="card-text" id="humidityCard"><i class="fa-solid fa-water"></i></p>
                                    <p class="card-text" id="pressureCard"><i class="fa-solid fa-circle-exclamation"></i></p>
                                </div>
                                <div class="col-6">
                                    <img src="#" id="imgCard" class="card-img-top" alt="...">
                                </div>
                            </div>
                            
                           
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="script.js"></script>



</body>
</html>
